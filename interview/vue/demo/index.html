<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id='app'>
        <div>{{message}}</div>
    </div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    })
</script>
